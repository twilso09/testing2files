<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Awesome Website!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            font-family: "Comic Sans MS", cursive;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px #ff00ff;
            text-align: center;
            animation: glow 2s infinite alternate;
        }

        h1 {
            color: #ff00ff;
            text-shadow: 2px 2px #00ffff;
            font-size: 3em;
            margin: 0;
            animation: rainbow 3s linear infinite;
        }

        .counter {
            font-size: 2em;
            color: #00ff00;
            margin: 20px 0;
        }

        .construction {
            position: fixed;
            top: 20px;
            right: 20px;
            animation: rotate 2s linear infinite;
        }

        .star {
            position: absolute;
            width: 10px;
            height: 10px;
            background: yellow;
            animation: twinkle 1s infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 0 20px #ff00ff; }
            to { box-shadow: 0 0 40px #00ffff; }
        }

        @keyframes rainbow {
            0% { color: #ff0000; }
            20% { color: #ff00ff; }
            40% { color: #0000ff; }
            60% { color: #00ffff; }
            80% { color: #00ff00; }
            100% { color: #ff0000; }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes twinkle {
            from { opacity: 0.2; }
            to { opacity: 1; }
        }

        .marquee {
            background: #000;
            color: #fff;
            padding: 10px 0;
            width: 100%;
            position: fixed;
            bottom: 0;
        }
    </style>
</head>

    </div>

    <script>
        // Create twinkling stars
        for (let i = 0; i < 50; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + 'vw';
            star.style.top = Math.random() * 100 + 'vh';
            star.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(star);
        }
    </script>
</body>
</html>
